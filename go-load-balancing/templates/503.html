<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Service Unavailable</title>
  <meta http-equiv="cache-control" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 50px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin: 15px 0;
      font-weight: 700;
    }
    .error-title {
      color: #e74c3c;
      font-size: 44px;
    }
    .error-text {
      color: #555;
      font-size: 20px;
      line-height: 1.5;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 40px 20px;
      }
      .error-title {
        font-size: 36px;
      }
      .error-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-title">503 - Service Unavailable</h1>
    <p class="error-text">Sorry, all servers are currently offline. Please try again later.</p>
  </div>
</body>
</html>
